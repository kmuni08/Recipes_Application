{% extends "recipe/base.html" %}
{% load static %}
{% block title %}
{{ recipe.name }}
{% endblock %}
{% block content %}
<div class="container">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image" src="{{ recipe.image.url }}">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ recipe.title }}</h1>
                <p><span class="lead">{{ recipe.author }}</span> (Author)</p>
                <p>{{ recipe.description|slice:":355" }}...</p>
                <div class="col-6 text-end">
                    <button type="button" id = "add-button" value = "{{recipe.id}}" class="btn btn-secondary btn-sm">
                    Add to Wishlist</button>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    $(document).on('click', '#add-button', function(e) {
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '{% url "wishlist:wishlist_add" %}',
            data: {
                recipeId: $('#add-button').val(),
                csrfmiddlewaretoken: "{{ csrf_token }}",
                action: 'POST'
            },
            success: function(json) {
                
            },
            error: function(xhr, errmsg, err) {}
        });
    })
</script>

{% endblock %}
